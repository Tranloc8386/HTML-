<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <link rel="stylesheet" href="shopeegpt.css">
</head>
<body>
    <!-- Thanh trên cùng -->
  <header class="top-bar">
    <div class="logo">Shopee</div>
    <div class="search">
      <input type="text" placeholder="Tìm sản phẩm trong shop này...">
      <button>Tìm</button>
    </div>
    <div class="user">Lê Văn Quang</div>
  </header>

  <main class="container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <h3>Danh mục</h3>
      <ul>
        <li>Trang điểm mặt</li>
        <li>Trang điểm môi</li>
        <li>Trang điểm mắt</li>
      </ul>
    </aside>

    <!-- Nội dung sản phẩm -->
    <section class="content">
      <!-- Bộ lọc -->
      <div class="filter-bar">
        <button>Sắp xếp theo</button>
        <button class="active">Mới nhất</button>
        <button>Bán chạy</button>
        <button>Giá</button>
      </div>

      <!-- Lưới sản phẩm -->
      <div class="product-grid">
        <div class="product-card">
          <img src="https://via.placeholder.com/150" alt="">
          <p class="title">Tên sản phẩm</p>
          <p class="price">1.000.000đ</p>
        </div>
        <div class="product-card">
          <img src="https://via.placeholder.com/150" alt="">
          <p class="title">Tên sản phẩm</p>
          <p class="price">1.050.000đ</p>
        </div>
        <div class="product-card">
          <img src="https://via.placeholder.com/150" alt="">
          <p class="title">Tên sản phẩm</p>
          <p class="price">1.200.000đ</p>
        </div>
        <div class="product-card">
          <img src="https://via.placeholder.com/150" alt="">
          <p class="title">Tên sản phẩm</p>
          <p class="price">999.000đ</p>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
